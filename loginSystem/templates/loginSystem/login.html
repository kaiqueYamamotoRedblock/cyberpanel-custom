 <!-- Favicon -->

<body>
<body class="bg-default">
  <div class="main-content">
    <!-- Navbar -->
    <nav class="navbar navbar-top navbar-horizontal navbar-expand-md navbar-dark">
      <div class="container px-4">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-collapse-main" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-collapse-main">
          <!-- Collapse header -->
          <div class="navbar-collapse-header d-md-none">
            <div class="row">
             <div class="col-6 collapse-close">
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbar-collapse-main" aria-controls="sidenav-main" aria-expanded="false" aria-label="Toggle sidenav">
                  <span></span>
                  <span></span>
                </button>
              </div>
            </div>
          </div>
          <!-- Navbar items -->

        </div>
      </div>
    </nav>
    <!-- Header -->
    
    <div class="header bg-gradient-primary py-lg-5">
      <div class="container">
        <div class="header-body text-center mb-7">
          <div class="row justify-content-center">
            <div class="col-lg-5 col-md-6" >
              <h1 class="text-white">Bem Vindo!</h1>
              <p class="text-lead text-light">Desenvolvemos soluções de alta performace</p>
            </div>
          </div>
        </div>
      </div>
      
    </div>
    <!-- Page content -->
    <div 
      class="container mt--8 pb-6" 
      ng-app="loginSystem" 
      ng-controller="loginSystem"
    >
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-2">
          <div class="card bg-secondary shadow border-0">
            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-center text-muted mb-4">
                <small>Adicione sua credencial </small>
              </div>
              <form 
                role="form" 
                id="loginForm" 
                action="/" 
                class="col-md-8 col-md-offset-2"
              >
                <div class="form-group mb-3">
                  <div class="input-group">
                      <input ng-model="username" type="text" class="form-control" name="username"
                             placeholder="Enter username" required>
                      <span class="input-group-addon bg-blue">
                          <i class="glyph-icon icon-envelope-o"></i>
                      </span>
                  </div>
              </div>
                <div class="form-group mb-3">
                  <div class="input-group">
                      <input ng-keypress="initiateLogin($event)" ng-model="password" type="password"
                             class="form-control" id="password" placeholder="Password" required
                             name="password">
                      <span class="input-group-addon bg-blue">
                                  <i class="glyph-icon icon-unlock-alt"></i>
                              </span>
                  </div>
                </div>

                <div class="form-group">
                  <div class="input-group">
                      <select ng-model="languageSelection" ng-init="languageSelection='english'"
                              class="form-control">
                          <option value="english">English</option>
                          <option>Chinese</option>
                          <option>Italian</option>
                          <option>French</option>
                          <option>Bulgarian</option>
                          <option>Portuguese</option>
                          <option>Japanese</option>
                          <option>Bosnian</option>
                          <option>Greek</option>
                          <option>Russian</option>
                          <option>Turkish</option>
                          <option>Spanish</option>
                          <option>Polish</option>
                          <option>Vietnamese</option>
                          <option>German</option>
                      </select>
                  </div>
              </div>
                <div class="text-center">
                  <button 
                    type="button" 
                    class="btn btn-primary my-4"
                    ng-click="verifyLoginCredentials()"
                    class="btn btn-success btn-block"> 
                    Sign in
                  </button>
                </div>
                <div 
                  id="loginFailed" 
                  class="alert alert-danger">
                  <p>Could Not Login, Error message: {$ errorMessage $}</p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--   Core   -->
  <script src="../assets/js/plugins/jquery/dist/jquery.min.js"></script>
  <script src="../assets/js/plugins/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <!--   Optional JS   -->
  <!--   Argon JS   -->

    window.TrackJS &&
      TrackJS.install({
        token: "ee6fab19c5a04ac1a32a645abde4613a",
        application: "argon-dashboard-free"
      });
  </script>
</div>
